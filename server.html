<!DOCTYPE html>
<html>

<br/><br/>
<div align="center">
  <label>Mã màn hình:</label>&ensp;&ensp;<input id = "screeenName" ></input><br/><br/>

<div align="center">
  <button onclick = "create();" align="center" class="btn btn-danger btn-md">Run Server</button>
</div>
<br/>
<script>
function create() {
    var screen = document.getElementById("screeenName").value.toLowerCase();
    var func = screen.slice(1, 9);
    var address = document.getElementById("address").value;
    var port = document.getElementById("port").value;
    var link = "http://localhost:" + port + address + "/" + func + "/" + screen + ".action?win=1";
    myWindow = window.open(link, "", "width=600, height=600");
}
</script>
