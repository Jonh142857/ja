<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body style="background-color:powderblue;">
<br/><br/>
<div align="center">
  <label>Mã chức năng</label> <input id = "functionID" ></input>
  <label>Tên chức năng</label> <input id = "functionName" ></input>
  <label>SelectID</label> <input id = "selectID" ></input>
  <br/><br/>
  <label>Người tạo</label> <input id = "user" ></input>
  <label>Ngày comment</label> <input id = "date" ></input>
</div><br/>
<div align="center">
  <button onclick = "create();" class="btn btn-danger btn-lg">Create</button>
</div>
<br/>
<div align="center">
  <textarea id="param" rows="25" cols="80"></textarea>
  <textarea id="result" rows="25" cols="80"></textarea>
  <br/><hr>
</div>
<script>
function create() {
    var functionID = document.getElementById("functionID").value.toLowerCase();
    var functionName = document.getElementById("functionName").value;
    var selectID = document.getElementById("selectID").value.toLowerCase();
    var user = document.getElementById("user").value;
    var date = document.getElementById("date").value;
    var functionID2 = functionID.charAt(0).toUpperCase() + functionID.slice(1);
    var selectID2 = selectID.charAt(0).toUpperCase() + selectID.slice(1);
    var param = "package jp.co.stnet.apps.ftth.dto."+functionID+";"
                     +"\r\n"+""
                     +"\r\n"+"import jp.co.stnet.apps.ftth.core.dto.ZzBaseDto;"
                     +"\r\n"+""
                     +"\r\n"+"/**"
                     +"\r\n"+" * 「"+functionName+"」"+selectID+"パラメータ  Dtoクラスです。"
                     +"\r\n"+" *"
                     +"\r\n"+' * @version <table border="1">'
                     +"\r\n"+" * <tr>"
                     +"\r\n"+" * <th>Version</th>"
                     +"\r\n"+" * <th>更新日</th>"
                     +"\r\n"+" * <th>更新者</th>"
                     +"\r\n"+" * <th>内容</th>"
                     +"\r\n"+" * </tr>"
                     +"\r\n"+" * <tr>"
                     +"\r\n"+" * <td>1.0</td>"
                     +"\r\n"+" * <td>"+date+"</td>"
                     +"\r\n"+" * <td>"+user+"</td>"
                     +"\r\n"+" * <td>新規作成</td>"
                     +"\r\n"+" * </tr>"
                     +"\r\n"+" * </table>"
                     +"\r\n"+" */"
                     +"\r\n"+"public class "+functionID2+selectID2+"ParamDto extends ZzBaseDto {"
                     +"\r\n"+""
                     +"\r\n"+"	/**"
                     +"\r\n"+"	 * デフォルトシリアルバージョンID"
                     +"\r\n"+"	 */"
                     +"\r\n"+"	private static final long serialVersionUID = 1L;"
                     +"\r\n"+""
                     +"\r\n"+"}"
    var result = "package jp.co.stnet.apps.ftth.dto."+functionID+";"
                     +"\r\n"+""
                     +"\r\n"+"import jp.co.stnet.apps.ftth.core.dto.ZzBaseDto;"
                     +"\r\n"+""
                     +"\r\n"+"/**"
                     +"\r\n"+" * 「"+functionName+"」"+selectID+"の戻り値 Dtoクラスです。"
                     +"\r\n"+" *"
                     +"\r\n"+' * @version <table border="1">'
                     +"\r\n"+" * <tr>"
                     +"\r\n"+" * <th>Version</th>"
                     +"\r\n"+" * <th>更新日</th>"
                     +"\r\n"+" * <th>更新者</th>"
                     +"\r\n"+" * <th>内容</th>"
                     +"\r\n"+" * </tr>"
                     +"\r\n"+" * <tr>"
                     +"\r\n"+" * <td>1.0</td>"
                     +"\r\n"+" * <td>"+date+"</td>"
                     +"\r\n"+" * <td>"+user+"</td>"
                     +"\r\n"+" * <td>新規作成</td>"
                     +"\r\n"+" * </tr>"
                     +"\r\n"+" * </table>"
                     +"\r\n"+" */"
                     +"\r\n"+"public class "+functionID2+selectID2+"ResultDto extends ZzBaseDto {"
                     +"\r\n"+""
                     +"\r\n"+"	/**"
                     +"\r\n"+"	 * デフォルトシリアルバージョンID"
                     +"\r\n"+"	 */"
                     +"\r\n"+"	private static final long serialVersionUID = 1L;"
                     +"\r\n"+"	"
                     +"\r\n"+"}"
    document.getElementById("param").value = param;
    document.getElementById("result").value = result;
}
</script>
</body>
</html>
